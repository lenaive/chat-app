<div class="modal">
  <div class="modalBody">
    <div class="modalHead">
      <p>Add new contact</p>
    </div>
    <form [formGroup]="addContact" (ngSubmit)="submitForm()">
      <div class="formItem">
        <label for="name" [class.error]="addContact.get('name').invalid && addContact.get('name').touched" >Name <span *ngIf="addContact.get('name').invalid && addContact.get('name').touched">is required</span></label>
        <input type="text" id="name" name="name" formControlName="name" required>
      </div>
      <div class="formItem">
        <label for="nickName" [class.error]="addContact.get('nick').invalid && addContact.get('nick').touched">Nick Name <span *ngIf="addContact.get('nick').invalid && addContact.get('nick').touched">is required</span></label>
        <input type="text" id="nickName" name="nickName" formControlName="nick" required>
      </div>
      <div class="formItem">
        <label for="email" [class.error]="addContact.get('email').invalid && addContact.get('email').touched">Email <span *ngIf="addContact.get('name').invalid && addContact.get('name').touched">is required</span></label>
        <input type="email" id="email" name="email" formControlName="email" required>
      </div>
      <div class="formItem">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" formControlName="address">
      </div>
      <div class="buttons">
        <button (click)="closeModal()">Cancel</button>
        <button type="submit" class="add">Add user</button>
      </div>
    </form>
  </div>
</div>
